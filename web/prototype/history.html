<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<title>Änderungsgeschichte | HTML5Wiki</title>
	<meta name="description" content="">
 	<meta name="author" content="HTML5Wiki">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="../images/favicon.ico" type="image/ico" />
	<link rel="stylesheet" href="../css/html5wiki.css" />
	<link rel="stylesheet" href="../css/editor.css" />
	<script type="text/javascript" src="js/jquery-nonproductive.js"></script>
	<script type="text/javascript" src="../js/jquery.ptags.min.js"></script>
	<script type="text/javascript" src="../js/jquery.markitup.js"></script>
	<script type="text/javascript" src="../js/markitup/html5wiki-set.js"></script>
</head> 
<body>
	<div class="container_12">
		
		<header class="grid_12 header-overall">
			<a href="#" class="logo"><span class="hide">HTML5Wiki</span></a>
			<nav class="main-menu">
				<ol class="menu-items clearfix">
					<li class="item home active"><a href="#" class="tab">Startseite</a></li>
					<li class="item updates"><a href="#" class="tab">Neuste Änderungen</a></li>
					<li class="item search"><input placeholder="Suchen" class="searchterm" accesskey="s" /></li>
				</ol>
			</nav>
		</header>
		<div class="clear"></div>

		<article class="content history">
			<header class="grid_12 title clearfix">
				<h1 class="heading">Lorem Ipsum</h1>
				<ol class="capsulebar">
					<li class="item first read"><a href="#" class="capsule"><span class="caption">Lesen</span></a></li>
					<li class="item edit"><a href="#" class="capsule"><span class="caption">Bearbeiten</span></a></li>
					<li class="item last history active"><a href="#" class="capsule"><span class="caption">&Auml;nderungsgeschichte</span></a></li>
				</ol>
			</header>
			<div class="clear"></div>
			
			<div class="grid_12">
				<ol class="versionhistory">
					<ol class="group today">
						<!--li class="version">
							<input type="radio" name="left" value="[timestamp]" class="diffselector" />
							<input type="radio" name="right" value="[timestamp]" class="diffselector" />
							<span class="timestamp">
								<span class="time">19:00</span>,
								<span class="date">25.02.2011</span>
							</span>
							<img src="http://www.gravatar.com/avatar/c36915ec92a666d930c1e91e2c3ba6a4?s=16&d=mm" class="avatar" />
							<span class="author">Manuel Alabor</span> 
							<span class="comment">&quot;This was only a short change&quot;</span>
						</li-->
					</ol>
					<ol class="group yesterday">
					</ol>
					<ol class="group thisweek">
					</ol>
					<ol class="group lastweek">
					</ol>
					<ol class="group thismonth">
					</ol>
					<ol class="group month">
					</ol>
					<ol class="group month">
					</ol>
				</ol>
			</div>
			<div class="clear"></div>
			
			<div class="grid_12 bottom-button-bar">
				<a href="#" class="large-button diff-button">
					<span class="caption">Versionen vergleichen</span>
				</a>
			</div>
			<div class="clear"></div>
			
		</article>

	</div>

	<script type="text/javascript" >
	
		var versions = [
			[ /* today */
				{date:'25.02.2011',time:'19:00',author:'Manuel Alabor',change:'Test'}
				,{date:'25.02.2011',time:'18:52',author:'Manuel Alabor',change:'Test'}
				,{date:'25.02.2011',time:'13:30',author:'Manuel Alabor',change:'Test'}
			],[ /* yesterday */
					{date:'24.02.2011',time:'18:00',author:'Manuel Alabor',change:'Test'}
					,{date:'24.02.2011',time:'14:52',author:'Manuel Alabor',change:'Test'}
			],[ /* thisweek */
					{date:'23.02.2011',time:'17:40',author:'Manuel Alabor',change:'Test'}
					,{date:'23.02.2011',time:'17:30',author:'Manuel Alabor',change:'Test'}
					,{date:'22.02.2011',time:'14:52',author:'Manuel Alabor',change:'Test'}
			],[ /* thismonth */
					{date:'03.02.2011',time:'10:40',author:'Manuel Alabor',change:'Test'}
					,{date:'02.02.2011',time:'11:30',author:'Manuel Alabor',change:'Test'}
					,{date:'02.02.2011',time:'09:52',author:'Manuel Alabor',change:'Test'}
			],[ /* month */
					{date:'25.01.2011',time:'10:40',author:'Manuel Alabor',change:'Test'}
					,{date:'22.01.2011',time:'11:30',author:'Manuel Alabor',change:'Test'}
					,{date:'15.01.2011',time:'09:52',author:'Manuel Alabor',change:'Test'}
			],[ /* month */
					{date:'10.12.2010',time:'10:40',author:'Manuel Alabor',change:'Test'}
					,{date:'09.12.2010',time:'11:30',author:'Manuel Alabor',change:'Test'}
					,{date:'05.12.2010',time:'09:52',author:'Manuel Alabor',change:'Test'}
					,{date:'05.12.2010',time:'09:50',author:'Manuel Alabor',change:'Test'}
					,{date:'05.12.2010',time:'09:00',author:'Manuel Alabor',change:'Test'}
			],
		];
	
		$('.group').each(function(i) {
			var groupVersions = versions[i];
			
			if(groupVersions) {
				for(j=0,l=groupVersions.length; j < l; j++) {
					version = groupVersions[j];
					console.log(version);
					var version = $('<li class="version"><input type="radio" name="left" value="' + version.date + ' ' + version.time + '" class="diffselector" /><input type="radio" name="right" value="' + version.date + ' ' + version.time + '" class="diffselector" /><span class="timestamp"><span class="time">' + version.time + '</span>, <span class="date">' + version.date + '</span></span><img src="http://www.gravatar.com/avatar/c36915ec92a666d930c1e91e2c3ba6a4?s=16&d=mm" class="avatar" /><span class="author">' + version.author + '</span> <span class="comment">&quot;' + version.change + '&quot;</span></li>');
					$(this).append(version);
				}
			}
		});
	</script>

	
</body>
</html>
