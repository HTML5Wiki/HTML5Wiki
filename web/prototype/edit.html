<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<title>Aritkel bearbeiten | HTML5Wiki</title>
	<meta name="description" content="">
 	<meta name="author" content="HTML5Wiki">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="../images/favicon.ico" type="image/ico" />
	<link rel="stylesheet" href="../css/html5wiki.css" />
	<link rel="stylesheet" href="../css/grid.css" />
	<link rel="stylesheet" href="../css/editor.css" />
	<script type="text/javascript" src="js/jquery-nonproductive.js"></script>
	<script type="text/javascript" src="../js/jquery.ptags.min.js"></script>
	<script type="text/javascript" src="../js/jquery.markitup.js"></script>
	<script type="text/javascript" src="../js/markitup/html5wiki-set.js"></script>
</head> 
<body>
	<div class="container_12">
		
		<header class="grid_12 header-overall">
			<a href="#" class="logo"><span class="hide">HTML5Wiki</span></a>
			<nav class="main-menu">
				<ol class="menu-items clearfix">
					<li class="item home"><a href="#" class="tab">Startseite</a></li>
					<li class="item updates"><a href="#" class="tab">Neuste Ã„nderungen</a></li>
					<li class="item article active"><a href="#" class="tab">Der erste grosse Artikel im Prototyp</a></li>
					<li class="item search"><input placeholder="Suchen" class="searchterm" accesskey="s" /></li>
				</ol>
			</nav>
		</header>
		
		<div class="clear"></div>

		<article class="content article">
			
			<header class="grid_12 title clearfix">
				<h1 class="heading">Der erste grosse Artikel im Prototyp</h1>
				<ol class="capsulebar">
					<li class="item first read"><a href="#" class="capsule"><span class="caption">Lesen</span></a></li>
					<li class="item edit active"><a href="#" class="capsule"><span class="caption">Bearbeiten</span></a></li>
					<li class="item last history"><a href="#" class="capsule"><span class="caption">&Auml;nderungsgeschichte</span></a></li>
				</ol>
			</header>
			
			<div class="clear"></div>
		
			<form action="#" method="post" class>
				<div class="grid_12">
					<textarea id="contentEditor"></textarea>
				</div>
				
				<div class="clear"></div>
				
				<div class="grid_6">
					<fieldset name="author" class="fieldset author">
						<legend class="set-label">Autoreninformation</legend>
						<p>
							<label for="txtAuthor">Ihr Name</label>
							<input type="text" name="txtAuthor" id="txtAuthor" />
						</p>
						<p>
							<label for="txtAuthorEmail">Ihre E-Mailadresse</label>
							<input type="text" name="txtAuthorEmail" id="txtAuthorEmail" />
						</p>
					</fieldset>
				</div>
				<div class="grid_6">
					<fieldset name="tags" class="fieldset tagging">
						<legend class="set-label">Tagging</legend>
						<label for="txtTags">Tags</label>
						<input type="text" name="txtTags" id="txtTags" value="ein,paar,tags,zum,testen"/>
						<p>Geben Sie mehrere Tags durch Komma getrennt ein</p>
					</fieldset>	
				</div>
				<div class="clear"></div>
			</form>
			
		</article>

	</div>

	<script type="text/javascript" >
		$(document).ready(function() {
			$('#contentEditor').markItUp(html5WikiMarkItUpSettings);
			$('h1.heading').bind('mouseup', handleEditArticleTitle);
			$('#txtTags').ptags();
		});
		
		function handleEditArticleTitle() {
			var heading = $(this);
			var title = heading.text();
			var titleEditor = $('<input value="'+title+'" class="txtTitle" id="txtTitle" name="txtTitle" />');
			
			var cancelButton = $('<a href="#" class="button">Wiederherstellen</a>');
			cancelButton.bind('mouseup',{title:title}, function(event) {
				var heading = $('<h1 class="heading">'+event.data.title+'</h1>');
				$(heading).bind('mouseup', handleEditArticleTitle);
				$('.editor-wrapper').replaceWith(heading);
				return false;
			});
			
			
			var container = $('<div class="editor-wrapper" />');
			container.append(titleEditor);
			container.append('<br/><span class="cancel">M&ouml;chten Sie den Titel wiederherstellen?</span> ');
			container.append(cancelButton);
			heading.replaceWith(container);
			
			return false;			
		}
	</script>

	
</body>
</html>
